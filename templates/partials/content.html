${apiVideos.kind}

<ul>
    ${apiVideos.items.map(item =>
        `<li>
            <a href="./watch/${item.id.videoId}">
                <img src="https://i.ytimg.com/vi/${item.id.videoId}/default.jpg" alt="video thumbnail">
                <p>${item.snippet.title}</p>
                <hr/>
            </a>
        </li>`).join('')}
</ul>
