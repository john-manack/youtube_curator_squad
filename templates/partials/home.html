
<form action="/videos/search" method="POST" class="form-container">
    <div class="control">
        <label>     
            <input class="home-input input" type="text" name="search_input" placeholder="Enter Search">
        </label>
    </div>
    <div class="btn-container">
        <button type="submit" class="button">Search Video</button>
    </div>
</form>

<form action="/videos/searchtag" method="POST" class="form-container">
    <div class="control select dropdown-div">
        <select name="tag_name" class="tag-dropdown">
            <option value="" disabled selected hidden>Select Tag</option>
            ${tagKeyData.rows.map(tag => { return `
                <option value="${tag.tag_name}">${tag.tag_name}</option>
            `})}
        </select>
    </div>
    <div class="btn-container">
        <button type="submit" class="button">Search Tag</button>
    </div>
</form>
