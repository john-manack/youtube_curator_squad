<form action="/users/login" method="POST" class="form-container">
    <div class="field">
        <p class="control has-icons-left has-icons-right">
            <input class="login-input input" type="email" name="email" placeholder="Email">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input class="login-input input" type="password" name="password" placeholder="Password">
            <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
            </span>
        </p>
    </div>
    <div>
        <button type="submit" class="button">Login</button>
    </div>
</form>
