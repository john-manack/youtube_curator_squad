<form action="/users/login" method="POST">
    <div class="field">
        <div class="control">
            <label>
                Email: <input
                type="email"
                name="email"
                placeholder="Enter Email">
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label>
                Email: <input
                type="password"
                name="password"
                placeholder="Enter Password">
            </label>
        </div>
    </div>
    <button type="submit" class="button is-primary">Login</button>
</form>
