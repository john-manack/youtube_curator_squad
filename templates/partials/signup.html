<form action="/users/signup" method="POST" class="form clearfix">
    <div class="field">
        <div class="control">
            <label>
                First Name: <input
                type="text"
                name="first_name"
                placeholder="Enter First Name">
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label>
                Last Name: <input
                type="text"
                name="last_name"
                placeholder="Enter Last Name">
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label>
                Email: <input
                type="email"
                name="email"
                placeholder="Enter Email">
            </label>
        </div>
    </div>
    <div class="field">
        <div class="control">
            <label>
                Password: <input
                type="password"
                name="password"
                placeholder="Enter Password">
            </label>
        </div>
    </div>
    
    <button type="submit" class="button is-primary">Sign Up</button>
</form>
